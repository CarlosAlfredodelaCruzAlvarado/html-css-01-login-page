<!DOCTYPE html>
<html lang="es, en, ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>
    <body>
        <main class="sec">
            <div class="login">
                <div class="loginCenter">
                    <h1 class="titleLogin">Member login</h1>
                    <h2 class="subtitleLogin">Please, fill with your information</h2>
                    <form class="inputBox">
                        <div class="inputLogin">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            <input class="inputs" type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="inputPassword">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                            <input class="inputs" type="password" placeholder="Password" required>
                        </div>
                    </form>
                    <button class="buttonLogin">Login</button>
                    <h3 class="forgotLogin">Forgot password?</h3>
                </div>
            </div>
            
            <div class="signup">
                <div class="bg"></div>
                <div class="signupCenter">
                    <h1 class="titleSignup">Sign up</h1>
                    <h2 class="subtitleSignup">Use your social media to create an account</h2>
                    <form class="socialMedia">
                        <img class="socialMediaImage" src="/img/gmail.png" alt="gmail">
                        <img class="socialMediaImage" src="/img/facebook.png" alt="facebook">
                        <img class="socialMediaImage" src="/img/twitter.png" alt="twitter">
                    </form>
                    <div class="terms">
                        <input class="checkbox" type="checkbox">
                        <h3 class="termsh3">By signing up I agree with <span class="termsh31">terms and conditions</span> </h3>
                    </div>
                    <h3 class="createaacount">Create account</h3>    
                </div>
            </div>
        </main>

    </body>

</html>
